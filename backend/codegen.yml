overwrite: true
schema: 
  - schema.graphql
  - appsync.graphql

config:
  scalars:
    AWSJSON: string
    AWSDate: string
    AWSTime: string
    AWSDateTime: string
    AWSTimestamp: number
    AWSEmail: string
    AWSURL: string
    AWSPhone: string
    AWSIPAddress: string

generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      skipTypename: true